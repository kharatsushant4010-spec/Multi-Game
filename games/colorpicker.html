<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Guess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-dark: #1a1a2e;
            --secondary-dark: #16213e;
            --accent-blue: #4cc9f0;
            --accent-purple: #9d4edd;
            --success-green: #2ecc71;
            --warning-orange: #f39c12;
            --danger-red: #e74c3c;
            --text-light: #ffffff;
            --text-gray: #b0b7c3;
            --card-bg: #0f3460;
            --border-color: #2a3b5c;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 1.2rem;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }

        .target-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }

        .target-title {
            color: var(--accent-blue);
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .target-color-display {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .target-color-code {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            letter-spacing: 2px;
            border: 1px solid var(--border-color);
        }

        .guess-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }

        .color-picker-container {
            margin-bottom: 30px;
        }

        .color-sliders {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-label {
            width: 60px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .slider-label i {
            width: 20px;
        }

        input[type="range"] {
            flex: 1;
            height: 10px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, #000, #fff);
            border-radius: 5px;
            outline: none;
        }

        #redSlider {
            background: linear-gradient(90deg, #000, #ff0000);
        }

        #greenSlider {
            background: linear-gradient(90deg, #000, #00ff00);
        }

        #blueSlider {
            background: linear-gradient(90deg, #000, #0000ff);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--text-light);
            cursor: pointer;
            border: 2px solid var(--border-color);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .slider-value {
            width: 50px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .guess-color-display {
            width: 100%;
            height: 120px;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .guess-hex-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-light);
            outline: none;
            margin-bottom: 20px;
        }

        .guess-hex-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.3);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #3aa8d8;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 201, 240, 0.4);
        }

        .btn-secondary {
            background: var(--accent-purple);
            color: white;
        }

        .btn-secondary:hover {
            background: #8c3dc4;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.4);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-section {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.5s ease;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .success .result-icon {
            color: var(--success-green);
        }

        .fail .result-icon {
            color: var(--danger-red);
        }

        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .accuracy-display {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .accuracy-value {
            font-weight: 700;
            font-size: 2rem;
            color: var(--accent-blue);
        }

        .color-comparison {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .color-box {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: 3px solid var(--border-color);
        }

        .color-label {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .difficulty-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .difficulty-btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .difficulty-btn.active {
            border-color: var(--accent-blue);
            background: rgba(76, 201, 240, 0.2);
            color: var(--accent-blue);
        }

        .difficulty-btn:hover:not(.active) {
            border-color: var(--text-gray);
        }

        .hint-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--warning-orange);
        }

        .hint-text {
            color: var(--text-gray);
            font-style: italic;
        }

        .streak-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
        }

        .streak-count {
            font-weight: 700;
            color: var(--accent-blue);
        }

        .streak-fire {
            color: var(--danger-red);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .time-left {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 10px;
            text-align: center;
        }

        .timer-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="streak-indicator" id="streakIndicator">
        <i class="fas fa-fire streak-fire"></i>
        <span>Streak: <span class="streak-count" id="streakCount">0</span></span>
    </div>

    <div class="game-container">
        <div class="header">
            <h1><i class="fas fa-eye-dropper"></i> Color Picker Guess</h1>
            <p class="subtitle">Test your color perception skills by matching the target color</p>
        </div>

        <div class="game-area">
            <div class="target-section">
                <div class="target-title">
                    <i class="fas fa-bullseye"></i>
                    <span>Target Color</span>
                </div>
                <div class="target-color-display" id="targetColorDisplay"></div>
                <div class="target-color-code" id="targetColorCode">#000000</div>
                <div class="time-left">
                    Time left: <span id="timeLeft">30</span>s
                    <div class="timer-bar">
                        <div class="timer-progress" id="timerProgress"></div>
                    </div>
                </div>
            </div>

            <div class="guess-section">
                <div class="target-title">
                    <i class="fas fa-palette"></i>
                    <span>Your Guess</span>
                </div>
                
                <div class="color-picker-container">
                    <div class="color-sliders">
                        <div class="slider-group">
                            <div class="slider-label">
                                <i class="fas fa-circle" style="color: #ff0000;"></i>
                                <span>R</span>
                            </div>
                            <input type="range" id="redSlider" min="0" max="255" value="0">
                            <span class="slider-value" id="redValue">0</span>
                        </div>
                        <div class="slider-group">
                            <div class="slider-label">
                                <i class="fas fa-circle" style="color: #00ff00;"></i>
                                <span>G</span>
                            </div>
                            <input type="range" id="greenSlider" min="0" max="255" value="0">
                            <span class="slider-value" id="greenValue">0</span>
                        </div>
                        <div class="slider-group">
                            <div class="slider-label">
                                <i class="fas fa-circle" style="color: #0000ff;"></i>
                                <span>B</span>
                            </div>
                            <input type="range" id="blueSlider" min="0" max="255" value="0">
                            <span class="slider-value" id="blueValue">0</span>
                        </div>
                    </div>
                    
                    <div class="guess-color-display" id="guessColorDisplay"></div>
                    
                    <input type="text" class="guess-hex-input" id="hexInput" placeholder="#000000" maxlength="7">
                    
                    <div class="hint-section">
                        <p class="hint-text" id="hintText">Adjust the sliders or type hex code to match the target color</p>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="submitGuess">
                        <i class="fas fa-check-circle"></i>
                        Submit Guess
                    </button>
                    <button class="btn btn-secondary" id="newColor">
                        <i class="fas fa-sync-alt"></i>
                        New Color
                    </button>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="roundsPlayed">0</div>
                <div class="stat-label">Rounds</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="averageAccuracy">0%</div>
                <div class="stat-label">Avg. Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestScore">0</div>
                <div class="stat-label">Best Score</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy (30s)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (20s)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (10s)</button>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="modal-content" id="modalContent">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            targetColor: { r: 0, g: 0, b: 0 },
            userColor: { r: 0, g: 0, b: 0 },
            score: 0,
            roundsPlayed: 0,
            totalAccuracy: 0,
            streak: 0,
            bestScore: localStorage.getItem('colorGuessBestScore') || 0,
            timer: 30,
            timerInterval: null,
            currentDifficulty: 'easy',
            isGameActive: true
        };

        // DOM elements
        const elements = {
            targetColorDisplay: document.getElementById('targetColorDisplay'),
            targetColorCode: document.getElementById('targetColorCode'),
            guessColorDisplay: document.getElementById('guessColorDisplay'),
            hexInput: document.getElementById('hexInput'),
            redSlider: document.getElementById('redSlider'),
            greenSlider: document.getElementById('greenSlider'),
            blueSlider: document.getElementById('blueSlider'),
            redValue: document.getElementById('redValue'),
            greenValue: document.getElementById('greenValue'),
            blueValue: document.getElementById('blueValue'),
            submitGuess: document.getElementById('submitGuess'),
            newColor: document.getElementById('newColor'),
            score: document.getElementById('score'),
            roundsPlayed: document.getElementById('roundsPlayed'),
            averageAccuracy: document.getElementById('averageAccuracy'),
            bestScore: document.getElementById('bestScore'),
            streakCount: document.getElementById('streakCount'),
            resultModal: document.getElementById('resultModal'),
            modalContent: document.getElementById('modalContent'),
            timeLeft: document.getElementById('timeLeft'),
            timerProgress: document.getElementById('timerProgress'),
            hintText: document.getElementById('hintText')
        };

        // Difficulty settings
        const difficultySettings = {
            easy: { time: 30, hint: true },
            medium: { time: 20, hint: false },
            hard: { time: 10, hint: false }
        };

        // Initialize game
        function initGame() {
            // Set up event listeners
            setupEventListeners();
            
            // Initialize sliders
            updateSlidersFromColor();
            
            // Generate first color
            generateNewColor();
            
            // Update stats display
            updateStats();
            
            // Set difficulty
            setDifficulty('easy');
        }

        // Set up event listeners
        function setupEventListeners() {
            // Color sliders
            elements.redSlider.addEventListener('input', () => {
                gameState.userColor.r = parseInt(elements.redSlider.value);
                elements.redValue.textContent = gameState.userColor.r;
                updateColorFromSliders();
            });

            elements.greenSlider.addEventListener('input', () => {
                gameState.userColor.g = parseInt(elements.greenSlider.value);
                elements.greenValue.textContent = gameState.userColor.g;
                updateColorFromSliders();
            });

            elements.blueSlider.addEventListener('input', () => {
                gameState.userColor.b = parseInt(elements.blueSlider.value);
                elements.blueValue.textContent = gameState.userColor.b;
                updateColorFromSliders();
            });

            // Hex input
            elements.hexInput.addEventListener('input', (e) => {
                const hex = e.target.value;
                if (hex.length === 7 && hex.startsWith('#')) {
                    const rgb = hexToRgb(hex);
                    if (rgb) {
                        gameState.userColor = rgb;
                        updateSlidersFromColor();
                        updateGuessColorDisplay();
                    }
                }
            });

            // Submit guess
            elements.submitGuess.addEventListener('click', submitGuess);

            // New color button
            elements.newColor.addEventListener('click', generateNewColor);

            // Difficulty buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const difficulty = btn.dataset.difficulty;
                    setDifficulty(difficulty);
                });
            });
        }

        // Generate random color
        function generateNewColor() {
            // Reset timer
            resetTimer();
            
            // Generate random RGB values
            gameState.targetColor = {
                r: Math.floor(Math.random() * 256),
                g: Math.floor(Math.random() * 256),
                b: Math.floor(Math.random() * 256)
            };

            // Reset user color to black
            gameState.userColor = { r: 0, g: 0, b: 0 };
            
            // Update displays
            updateTargetColorDisplay();
            updateSlidersFromColor();
            updateGuessColorDisplay();
            
            // Update hint based on difficulty
            if (difficultySettings[gameState.currentDifficulty].hint) {
                provideHint();
            } else {
                elements.hintText.textContent = "No hints available in this difficulty!";
            }
            
            // Start timer
            startTimer();
            
            // Enable game
            gameState.isGameActive = true;
        }

        // Update target color display
        function updateTargetColorDisplay() {
            const hex = rgbToHex(gameState.targetColor);
            elements.targetColorDisplay.style.backgroundColor = hex;
            elements.targetColorCode.textContent = hex;
        }

        // Update guess color display
        function updateGuessColorDisplay() {
            const hex = rgbToHex(gameState.userColor);
            elements.guessColorDisplay.style.backgroundColor = hex;
            elements.hexInput.value = hex;
        }

        // Update sliders from current color
        function updateSlidersFromColor() {
            elements.redSlider.value = gameState.userColor.r;
            elements.greenSlider.value = gameState.userColor.g;
            elements.blueSlider.value = gameState.userColor.b;
            elements.redValue.textContent = gameState.userColor.r;
            elements.greenValue.textContent = gameState.userColor.g;
            elements.blueValue.textContent = gameState.userColor.b;
        }

        // Update color from sliders
        function updateColorFromSliders() {
            updateGuessColorDisplay();
        }

        // RGB to Hex conversion
        function rgbToHex(rgb) {
            return '#' + 
                rgb.r.toString(16).padStart(2, '0') + 
                rgb.g.toString(16).padStart(2, '0') + 
                rgb.b.toString(16).padStart(2, '0');
        }

        // Hex to RGB conversion
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Calculate color difference
        function calculateColorDifference(color1, color2) {
            const rDiff = Math.abs(color1.r - color2.r);
            const gDiff = Math.abs(color1.g - color2.g);
            const bDiff = Math.abs(color1.b - color2.b);
            
            // Calculate Euclidean distance (normalized to 0-100%)
            const maxDistance = Math.sqrt(3 * Math.pow(255, 2));
            const distance = Math.sqrt(
                Math.pow(rDiff, 2) + 
                Math.pow(gDiff, 2) + 
                Math.pow(bDiff, 2)
            );
            
            const accuracy = Math.max(0, 100 - (distance / maxDistance * 100));
            return {
                accuracy: Math.round(accuracy * 100) / 100,
                rDiff: rDiff,
                gDiff: gDiff,
                bDiff: bDiff
            };
        }

        // Submit guess
        function submitGuess() {
            if (!gameState.isGameActive) return;
            
            gameState.isGameActive = false;
            clearInterval(gameState.timerInterval);
            
            // Calculate accuracy
            const result = calculateColorDifference(gameState.targetColor, gameState.userColor);
            const accuracy = result.accuracy;
            
            // Calculate score
            const timeBonus = Math.floor(gameState.timer / 10);
            const accuracyBonus = Math.floor(accuracy / 10);
            const roundScore = 10 + timeBonus + accuracyBonus;
            
            // Update game state
            gameState.score += roundScore;
            gameState.roundsPlayed++;
            gameState.totalAccuracy += accuracy;
            
            if (accuracy >= 90) {
                gameState.streak++;
            } else {
                gameState.streak = 0;
            }
            
            // Update best score
            if (gameState.score > gameState.bestScore) {
                gameState.bestScore = gameState.score;
                localStorage.setItem('colorGuessBestScore', gameState.bestScore);
            }
            
            // Update stats
            updateStats();
            
            // Show result
            showResult(accuracy, roundScore);
        }

        // Show result modal
        function showResult(accuracy, roundScore) {
            const isSuccess = accuracy >= 90;
            
            let modalHTML = `
                <div class="${isSuccess ? 'success' : 'fail'}">
                    <div class="result-icon">
                        ${isSuccess ? '<i class="fas fa-trophy"></i>' : '<i class="fas fa-times-circle"></i>'}
                    </div>
                    <h2 class="result-title">${isSuccess ? 'Excellent!' : 'Good Try!'}</h2>
                    
                    <div class="accuracy-display">
                        Accuracy: <span class="accuracy-value">${accuracy}%</span>
                    </div>
                    
                    <div class="color-comparison">
                        <div>
                            <div class="color-box" style="background-color: ${rgbToHex(gameState.targetColor)}"></div>
                            <div class="color-label">Target</div>
                        </div>
                        <div>
                            <div class="color-box" style="background-color: ${rgbToHex(gameState.userColor)}"></div>
                            <div class="color-label">Your Guess</div>
                        </div>
                    </div>
                    
                    <p>Score for this round: <strong>${roundScore}</strong> points</p>
                    <p>Total Score: <strong>${gameState.score}</strong> points</p>
                    
                    <button class="btn btn-primary" id="nextRound" style="margin-top: 30px;">
                        <i class="fas fa-forward"></i>
                        Next Round
                    </button>
                </div>
            `;
            
            elements.modalContent.innerHTML = modalHTML;
            elements.resultModal.style.display = 'flex';
            
            // Add event listener to next round button
            setTimeout(() => {
                document.getElementById('nextRound').addEventListener('click', () => {
                    elements.resultModal.style.display = 'none';
                    generateNewColor();
                });
            }, 100);
        }

        // Update stats display
        function updateStats() {
            elements.score.textContent = gameState.score;
            elements.roundsPlayed.textContent = gameState.roundsPlayed;
            elements.bestScore.textContent = gameState.bestScore;
            elements.streakCount.textContent = gameState.streak;
            
            const avgAccuracy = gameState.roundsPlayed > 0 ? 
                Math.round(gameState.totalAccuracy / gameState.roundsPlayed) : 0;
            elements.averageAccuracy.textContent = `${avgAccuracy}%`;
        }

        // Set difficulty
        function setDifficulty(difficulty) {
            gameState.currentDifficulty = difficulty;
            
            // Update UI
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                }
            });
            
            // Generate new color with new difficulty
            generateNewColor();
        }

        // Provide hint
        function provideHint() {
            const hints = [
                `The color is ${gameState.targetColor.r > 127 ? 'more' : 'less'} red than green`,
                `Blue value is around ${Math.round(gameState.targetColor.b / 10) * 10}`,
                `Try adjusting the ${gameState.targetColor.g > gameState.targetColor.b ? 'green' : 'blue'} slider more`,
                `The color is ${(gameState.targetColor.r + gameState.targetColor.g + gameState.targetColor.b) / 3 > 127 ? 'light' : 'dark'}`,
                `Two color values are ${Math.abs(gameState.targetColor.r - gameState.targetColor.g) < 50 ? 'similar' : 'different'}`
            ];
            
            const randomHint = hints[Math.floor(Math.random() * hints.length)];
            elements.hintText.textContent = randomHint;
        }

        // Timer functions
        function startTimer() {
            clearInterval(gameState.timerInterval);
            gameState.timer = difficultySettings[gameState.currentDifficulty].time;
            elements.timeLeft.textContent = gameState.timer;
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                elements.timeLeft.textContent = gameState.timer;
                
                // Update progress bar
                const progress = (gameState.timer / difficultySettings[gameState.currentDifficulty].time) * 100;
                elements.timerProgress.style.width = `${progress}%`;
                
                // Change color when time is running out
                if (gameState.timer <= 10) {
                    elements.timerProgress.style.background = 'linear-gradient(90deg, #ff0000, #ff6b6b)';
                }
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    if (gameState.isGameActive) {
                        submitGuess();
                    }
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(gameState.timerInterval);
            gameState.timer = difficultySettings[gameState.currentDifficulty].time;
            elements.timeLeft.textContent = gameState.timer;
            elements.timerProgress.style.width = '100%';
            elements.timerProgress.style.background = 'linear-gradient(90deg, var(--accent-blue), var(--accent-purple))';
        }

        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>

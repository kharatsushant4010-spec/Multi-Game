<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fruit Crash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("images/fruits.jpeg")
  center/cover no-repeat;
}

/* Glass container */
.blur{
  backdrop-filter: blur(16px);
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.18),
    rgba(255,255,255,0.06)
  );
  padding:30px;          /* ‚¨Ü increased */
  border-radius:26px;
  box-shadow:0 35px 70px rgba(0,0,0,.65);
}

/* Header */
.panel{
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
  margin-bottom:14px;
}

.panel h3{
  font-weight:600;
  letter-spacing:.5px;
}

/* Grid */
.grid{
  width:600px;           /* ‚¨Ü increased */
  height:600px;          /* ‚¨Ü increased */
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:12px;              /* ‚¨Ü more breathing space */
  background:rgba(15,15,15,0.85);
  padding:18px;          /* ‚¨Ü increased */
  border-radius:24px;
}

/* Fruit cells */
.cell{
  width:50px;
  height:5	0px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:grab;
  background:rgba(255,255,255,.18);
  border-radius:14px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.2),
    0 6px 12px rgba(0,0,0,.25);
  transition:
    transform .25s ease,
    opacity .25s ease,
    box-shadow .25s;
}

.cell:hover{
  transform:scale(1.1);
  box-shadow:0 10px 20px rgba(0,0,0,.4);
}

.cell.crash{
  transform:scale(0);
  opacity:0;
}

/* Footer */
.footer{
  margin-top:14px;
  text-align:center;
  color:#eee;
  font-size:14px;
  opacity:.85;
}
.grid{
  background: linear-gradient(
    135deg,
    #ff6a88,
    #ff99ac,
    #fbc2eb
  );
}
</style>
</head>

<body>

<div class="blur">
  <div class="panel">
    <h3>üçì Fruit Crash</h3>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="footer">Drag to match 3 or more fruits</div>
</div>

<script>
const grid = document.getElementById("grid");
const scoreEl = document.getElementById("score");

const fruits = ["üçé","üçå","üçá","üçä","üçì","üçç"];
const size = 8;
let score = 0;
let cells = [];

let dragged = null;
let replaced = null;

function randomFruit(){
  return fruits[Math.floor(Math.random()*fruits.length)];
}

function createGrid(){
  for(let i=0;i<size*size;i++){
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.draggable = true;
    cell.dataset.id = i;
    cell.textContent = randomFruit();
    grid.appendChild(cell);
    cells.push(cell);

    cell.addEventListener("dragstart",()=>dragged = cell);
    cell.addEventListener("dragover",e=>e.preventDefault());
    cell.addEventListener("drop",()=>replaced = cell);
    cell.addEventListener("dragend",swap);
  }
}

function swap(){
  if(!dragged || !replaced) return;

  const id1 = +dragged.dataset.id;
  const id2 = +replaced.dataset.id;
  const validMoves = [id1-1,id1+1,id1-size,id1+size];

  if(validMoves.includes(id2)){
    [dragged.textContent, replaced.textContent] =
    [replaced.textContent, dragged.textContent];
  }

  dragged = replaced = null;
}

function checkMatches(){
  // Rows
  for(let i=0;i<size*size;i++){
    if(i%size > size-3) continue;
    const row = [i,i+1,i+2];
    const fruit = cells[i].textContent;
    if(fruit && row.every(j=>cells[j].textContent===fruit)){
      crash(row);
    }
  }

  // Columns
  for(let i=0;i<size*(size-2);i++){
    const col = [i,i+size,i+2*size];
    const fruit = cells[i].textContent;
    if(fruit && col.every(j=>cells[j].textContent===fruit)){
      crash(col);
    }
  }
}

function crash(indexes){
  indexes.forEach(i=>{
    cells[i].classList.add("crash");
    setTimeout(()=>{
      cells[i].textContent="";
      cells[i].classList.remove("crash");
    },220);
  });

  score += 10;
  scoreEl.textContent = score;
}

function refill(){
  for(let i=0;i<size*size;i++){
    if(cells[i].textContent===""){
      cells[i].textContent = randomFruit();
    }
  }
}

createGrid();
setInterval(()=>{
  checkMatches();
  refill();
},300);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #score {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }

        #speed {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #d4af37;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 11, 46, 0.98);
            color: white;
            padding: 50px 70px;
            border-radius: 20px;
            text-align: center;
            display: none;
            pointer-events: all;
            border: 3px solid #d4af37;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
        }

        #gameOver h2 {
            margin-bottom: 25px;
            font-size: 48px;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 15px;
            color: #8b7ab8;
        }

        #restartBtn {
            padding: 18px 45px;
            font-size: 22px;
            background: linear-gradient(135deg, #8b7ab8 0%, #d4af37 100%);
            color: #1a0b2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        #restartBtn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.7);
        }

        #instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.6);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #8b7ab8;
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 11, 46, 0.95);
            color: white;
            padding: 50px 70px;
            border-radius: 20px;
            text-align: center;
            pointer-events: all;
            border: 3px solid #d4af37;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
        }

        #startScreen h1 {
            font-size: 52px;
            color: #d4af37;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        #startBtn {
            padding: 18px 45px;
            font-size: 22px;
            background: linear-gradient(135deg, #8b7ab8 0%, #d4af37 100%);
            color: #1a0b2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        #startBtn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="speed">Speed: 0 km/h</div>
        <div id="instructions">
            ‚Üê ‚Üí Arrow Keys or A/D: Change Lanes
        </div>
        <div id="startScreen">
            <h1>üöó SHADOW ROAD üöó</h1>
            <p style="color: #8b7ab8; font-size: 20px; margin-bottom: 20px;">Race through the cursed highway!</p>
            <button id="startBtn">START RACE</button>
        </div>
        <div id="gameOver">
            <h2>üí• CRASH! üí•</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Distance: <span id="finalDistance">0</span>m</p>
            <button id="restartBtn">RACE AGAIN</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, playerCar;
        let enemyCars = [];
        let coins = [];
        let roadSegments = [];
        let trees = [];
        let score = 0;
        let distance = 0;
        let gameRunning = false;
        let playerLane = 1;
        let gameSpeed = 0.3;
        let playerZ = 0;
        let maxSpeed = 0.8;

        const scoreDisplay = document.getElementById('score');
        const speedDisplay = document.getElementById('speed');
        const gameOverDiv = document.getElementById('gameOver');
        const startScreenDiv = document.getElementById('startScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalDistanceDisplay = document.getElementById('finalDistance');
        const restartBtn = document.getElementById('restartBtn');
        const startBtn = document.getElementById('startBtn');

        const lanes = [-3, 0, 3];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x1a0b2e, 30, 100);
            scene.background = new THREE.Color(0x1a0b2e);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'), 
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            const ambientLight = new THREE.AmbientLight(0x8b7ab8, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xd4af37, 1);
            directionalLight.position.set(15, 25, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -30;
            directionalLight.shadow.camera.right = 30;
            directionalLight.shadow.camera.top = 30;
            directionalLight.shadow.camera.bottom = -30;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const hemiLight = new THREE.HemisphereLight(0x2d1b4e, 0x1a0b2e, 0.6);
            scene.add(hemiLight);

            createInitialRoad();
            createPlayerCar();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
        }

        function createRoadSegment(zPos) {
            const segment = new THREE.Group();

            const grassGeometry = new THREE.PlaneGeometry(40, 20);
            const grassMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a4d2e,
                roughness: 0.9,
                metalness: 0.1
            });
            const grass = new THREE.Mesh(grassGeometry, grassMaterial);
            grass.rotation.x = -Math.PI / 2;
            grass.receiveShadow = true;
            segment.add(grass);

            const roadGeometry = new THREE.PlaneGeometry(10, 20);
            const roadMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a1a,
                roughness: 0.8,
                metalness: 0.2
            });
            const road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.y = 0.01;
            road.receiveShadow = true;
            segment.add(road);

            const edgeGeometry = new THREE.BoxGeometry(0.3, 0.15, 20);
            const edgeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xcccccc,
                emissive: 0x555555,
                emissiveIntensity: 0.2
            });
            
            const leftEdge = new THREE.Mesh(edgeGeometry, edgeMaterial);
            leftEdge.position.set(-5.15, 0.05, 0);
            segment.add(leftEdge);

            const rightEdge = new THREE.Mesh(edgeGeometry, edgeMaterial);
            rightEdge.position.set(5.15, 0.05, 0);
            segment.add(rightEdge);

            for (let i = 0; i < 5; i++) {
                const dividerGeometry = new THREE.BoxGeometry(0.15, 0.05, 2);
                const dividerMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xffff00,
                    emissive: 0xaaaa00,
                    emissiveIntensity: 0.5
                });
                
                const leftDivider = new THREE.Mesh(dividerGeometry, dividerMaterial);
                leftDivider.position.set(-2.5, 0.02, -8 + i * 4);
                segment.add(leftDivider);

                const rightDivider = new THREE.Mesh(dividerGeometry, dividerMaterial);
                rightDivider.position.set(2.5, 0.02, -8 + i * 4);
                segment.add(rightDivider);
            }

            if (Math.random() > 0.6) {
                const tree = createTree();
                tree.position.set(-10 - Math.random() * 5, 0, Math.random() * 20 - 10);
                segment.add(tree);
            }

            if (Math.random() > 0.6) {
                const tree = createTree();
                tree.position.set(10 + Math.random() * 5, 0, Math.random() * 20 - 10);
                segment.add(tree);
            }

            segment.position.z = zPos;
            scene.add(segment);
            roadSegments.push(segment);
        }

        function createTree() {
            const tree = new THREE.Group();

            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.4, 3, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4a3728,
                roughness: 0.9
            });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.5;
            trunk.castShadow = true;
            tree.add(trunk);

            const foliageGeometry = new THREE.SphereGeometry(1.5, 8, 8);
            const foliageMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x0d3d1f,
                roughness: 0.8
            });
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.y = 3.5;
            foliage.castShadow = true;
            tree.add(foliage);

            return tree;
        }

        function createInitialRoad() {
            for (let i = 0; i < 6; i++) {
                createRoadSegment(-i * 20);
            }
        }

        function createPlayerCar() {
            playerCar = new THREE.Group();

            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.6, 2.5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8b7ab8,
                roughness: 0.3,
                metalness: 0.7,
                emissive: 0x5a4a78,
                emissiveIntensity: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            playerCar.add(body);

            const cabinGeometry = new THREE.BoxGeometry(1.4, 0.6, 1.5);
            const cabinMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x6a5a88,
                roughness: 0.3,
                metalness: 0.7
            });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.y = 1;
            cabin.position.z = -0.2;
            cabin.castShadow = true;
            playerCar.add(cabin);

            const windowGeometry = new THREE.BoxGeometry(1.3, 0.4, 0.7);
            const windowMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222244,
                roughness: 0.1,
                metalness: 0.9,
                transparent: true,
                opacity: 0.7
            });
            const frontWindow = new THREE.Mesh(windowGeometry, windowMaterial);
            frontWindow.position.set(0, 1.1, 0.4);
            playerCar.add(frontWindow);

            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.25, 16);
            const wheelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a1a,
                roughness: 0.8,
                metalness: 0.2
            });
            
            const wheelPositions = [
                [-0.85, 0.3, 0.9],
                [0.85, 0.3, 0.9],
                [-0.85, 0.3, -0.9],
                [0.85, 0.3, -0.9]
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                playerCar.add(wheel);
            });

            const headlightGeometry = new THREE.SphereGeometry(0.15, 8, 8);
            const headlightMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffffaa,
                emissive: 0xffffaa,
                emissiveIntensity: 1
            });
            
            const leftHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            leftHeadlight.position.set(-0.6, 0.5, 1.3);
            playerCar.add(leftHeadlight);

            const rightHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            rightHeadlight.position.set(0.6, 0.5, 1.3);
            playerCar.add(rightHeadlight);

            const leftLight = new THREE.SpotLight(0xffffaa, 1, 20, Math.PI / 6, 0.5);
            leftLight.position.copy(leftHeadlight.position);
            leftLight.target.position.set(-0.6, 0, playerZ - 10);
            playerCar.add(leftLight);
            playerCar.add(leftLight.target);

            const rightLight = new THREE.SpotLight(0xffffaa, 1, 20, Math.PI / 6, 0.5);
            rightLight.position.copy(rightHeadlight.position);
            rightLight.target.position.set(0.6, 0, playerZ - 10);
            playerCar.add(rightLight);
            playerCar.add(rightLight.target);

            const tailGeometry = new THREE.BoxGeometry(0.3, 0.15, 0.1);
            const tailMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff0000,
                emissive: 0xff0000,
                emissiveIntensity: 0.8
            });
            
            const leftTail = new THREE.Mesh(tailGeometry, tailMaterial);
            leftTail.position.set(-0.6, 0.5, -1.3);
            playerCar.add(leftTail);

            const rightTail = new THREE.Mesh(tailGeometry, tailMaterial);
            rightTail.position.set(0.6, 0.5, -1.3);
            playerCar.add(rightTail);

            playerCar.position.set(lanes[playerLane], 0, 0);
            scene.add(playerCar);
        }

        function createEnemyCar() {
            if (!gameRunning) return;

            const enemyCar = new THREE.Group();

            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.6, 2.5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8b0000,
                roughness: 0.3,
                metalness: 0.7,
                emissive: 0x4a0000,
                emissiveIntensity: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            enemyCar.add(body);

            const cabinGeometry = new THREE.BoxGeometry(1.4, 0.6, 1.5);
            const cabinMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x5a0000,
                roughness: 0.3,
                metalness: 0.7
            });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.y = 1;
            cabin.position.z = 0.2;
            cabin.castShadow = true;
            enemyCar.add(cabin);

            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.25, 16);
            const wheelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a1a,
                roughness: 0.8
            });
            
            const wheelPositions = [
                [-0.85, 0.3, 0.9],
                [0.85, 0.3, 0.9],
                [-0.85, 0.3, -0.9],
                [0.85, 0.3, -0.9]
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                enemyCar.add(wheel);
            });

            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            enemyCar.position.set(randomLane, 0, playerZ - 60);
            enemyCar.userData.type = 'enemy';
            
            scene.add(enemyCar);
            enemyCars.push(enemyCar);
        }

        function createCoin() {
            if (!gameRunning) return;

            const coinGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.15, 20);
            const coinMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xd4af37,
                roughness: 0.2,
                metalness: 0.9,
                emissive: 0xd4af37,
                emissiveIntensity: 0.6
            });
            const coin = new THREE.Mesh(coinGeometry, coinMaterial);
            
            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            coin.position.set(randomLane, 0.8, playerZ - 50);
            coin.rotation.x = Math.PI / 2;
            coin.castShadow = true;
            coin.userData.type = 'coin';
            
            scene.add(coin);
            coins.push(coin);
        }

        function onKeyDown(event) {
            if (!gameRunning) return;

            if ((event.key === 'ArrowLeft' || event.key === 'a' || event.key === 'A') && playerLane > 0) {
                playerLane--;
                playerCar.position.x = lanes[playerLane];
            } else if ((event.key === 'ArrowRight' || event.key === 'd' || event.key === 'D') && playerLane < 2) {
                playerLane++;
                playerCar.position.x = lanes[playerLane];
            }
        }

        function checkCollisions() {
            const playerBox = new THREE.Box3().setFromObject(playerCar);

            enemyCars.forEach((enemy, index) => {
                const enemyBox = new THREE.Box3().setFromObject(enemy);
                
                if (playerBox.intersectsBox(enemyBox)) {
                    endGame();
                }

                if (enemy.position.z > playerZ + 15) {
                    scene.remove(enemy);
                    enemyCars.splice(index, 1);
                    score += 20;
                }
            });

            coins.forEach((coin, index) => {
                const coinBox = new THREE.Box3().setFromObject(coin);
                
                if (playerBox.intersectsBox(coinBox)) {
                    score += 50;
                    scoreDisplay.textContent = 'Score: ' + score;
                    scene.remove(coin);
                    coins.splice(index, 1);
                }

                if (coin.position.z > playerZ + 15) {
                    scene.remove(coin);
                    coins.splice(index, 1);
                }
            });
        }

        function updateRoad() {
            roadSegments.forEach((segment, index) => {
                if (segment.position.z > playerZ + 25) {
                    scene.remove(segment);
                    roadSegments.splice(index, 1);
                }
            });

            if (roadSegments.length < 7) {
                const lastSegment = roadSegments[roadSegments.length - 1];
                createRoadSegment(lastSegment.position.z - 20);
            }
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            finalDistanceDisplay.textContent = Math.floor(distance);
            gameOverDiv.style.display = 'block';
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            distance = 0;
            playerLane = 1;
            playerZ = 0;
            gameSpeed = 0.3;
            
            playerCar.position.set(lanes[playerLane], 0, 0);
            scoreDisplay.textContent = 'Score: 0';
            speedDisplay.textContent = 'Speed: 0 km/h';
            gameOverDiv.style.display = 'none';
            startScreenDiv.style.display = 'none';
            
            enemyCars.forEach(enemy => scene.remove(enemy));
            coins.forEach(coin => scene.remove(coin));
            enemyCars = [];
            coins = [];

            roadSegments.forEach(seg => scene.remove(seg));
            roadSegments = [];
            createInitialRoad();
        }

        let enemyTimer = 0;
        let coinTimer = 0;

        function animate() {
            requestAnimationFrame(animate);

            if (gameRunning) {
                playerZ -= gameSpeed;
                playerCar.position.z = playerZ;
                distance += gameSpeed * 10;

                camera.position.set(playerCar.position.x, playerCar.position.y + 6, playerZ + 12);
                camera.lookAt(playerCar.position.x, playerCar.position.y + 1, playerZ - 5);

                updateRoad();

                enemyTimer++;
                if (enemyTimer > 100) {
                    createEnemyCar();
                    enemyTimer = 0;
                }

                coinTimer++;
                if (coinTimer > 120) {
                    createCoin();
                    coinTimer = 0;
                }

                if (gameSpeed < maxSpeed) {
                    gameSpeed += 0.0003;
                }

                const speedKmh = Math.floor(gameSpeed * 200);
                speedDisplay.textContent = `Speed: ${speedKmh} km/h`;

                score += 1;
                scoreDisplay.textContent = 'Score: ' + score;

                coins.forEach(coin => {
                    coin.rotation.z += 0.08;
                });

                checkCollisions();
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        restartBtn.addEventListener('click', startGame);
        startBtn.addEventListener('click', startGame);

        init();
        animate();
    </script>
</body>
</html>

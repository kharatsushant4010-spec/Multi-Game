<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.1)" stroke-width="1"/></pattern></defs><rect width="1200" height="800" fill="%23334155"/><rect width="1200" height="800" fill="url(%23grid)"/><circle cx="200" cy="150" r="80" fill="rgba(59,130,246,0.1)"/><circle cx="900" cy="600" r="100" fill="rgba(139,92,246,0.1)"/><circle cx="1000" cy="200" r="60" fill="rgba(236,72,153,0.1)"/><circle cx="300" cy="650" r="70" fill="rgba(34,197,94,0.1)"/></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 16px;
            border: 1px solid #cbd5e1;
        }

        .info-item {
            text-align: center;
            flex: 1;
        }

        .info-label {
            font-size: 0.9em;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .card.flipped {
            background: white;
            border: 3px solid #e2e8f0;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: 3px solid #10b981;
            transform: scale(1.1);
            animation: matchPulse 0.6s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 16px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-icon {
            font-size: 2.5em;
            color: white;
        }

        .reset-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }

        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .win-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-content {
            background: white;
            padding: 50px;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            animation: scaleIn 0.5s ease;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .win-content h2 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .win-emoji {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .win-stats {
            font-size: 1.3em;
            color: #64748b;
            margin: 20px 0;
            font-weight: 600;
        }

        .win-stats span {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 1.2em;
        }

        .play-again-btn {
            padding: 18px 50px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Emoji Match</h1>
        <p class="subtitle">Find all matching pairs!</p>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Matches</div>
                <div class="info-value" id="matches">0/8</div>
            </div>
            <div class="info-item">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2>üéâ Congratulations!</h2>
            <div class="win-emoji">üèÜ</div>
            <div class="win-stats">
                You completed the game in<br>
                <span id="finalMoves">0</span> moves and <span id="finalTime">0:00</span>
            </div>
            <button class="play-again-btn" onclick="playAgain()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üéÆ', 'üé®', 'üé≠', 'üé™', 'üé∏', 'üéØ', 'üé≤', 'üé≥'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let canFlip = true;

        function initGame() {
            cards = [...emojis, ...emojis];
            cards = shuffle(cards);
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            flippedCards = [];
            canFlip = true;
            
            clearInterval(timerInterval);
            updateDisplay();
            renderBoard();
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-front">
                        <span class="card-icon">‚ùì</span>
                    </div>
                    <div class="card-back">${emoji}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            if (moves === 0) {
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                updateDisplay();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateDisplay();
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === emojis.length) {
                        setTimeout(showWinModal, 500);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                updateDisplay();
            }, 1000);
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedPairs}/${emojis.length}`;
            
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showWinModal() {
            clearInterval(timerInterval);
            document.getElementById('finalMoves').textContent = moves;
            
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('winModal').classList.add('show');
        }

        function resetGame() {
            clearInterval(timerInterval);
            initGame();
        }

        function playAgain() {
            document.getElementById('winModal').classList.remove('show');
            resetGame();
        }

        initGame();
    </script>
</body>
</html>

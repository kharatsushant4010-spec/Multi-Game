<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #4ec0ca 0%, #4ec0ca 75%, #ded895 75%, #ded895 100%);
        }

        .game-title {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            color: #FEF056;
            text-shadow: 
                -4px -4px 0 #000,
                4px -4px 0 #000,
                -4px 4px 0 #000,
                4px 4px 0 #000,
                -4px 0 0 #000,
                4px 0 0 #000,
                0 -4px 0 #000,
                0 4px 0 #000;
            letter-spacing: 4px;
            z-index: 10;
        }

        .title-flappy {
            background: linear-gradient(to bottom, #FEF056 0%, #B8D944 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .title-bird {
            background: linear-gradient(to bottom, #FEF056 0%, #B8D944 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .start-buttons {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .game-button {
            width: 200px;
            height: 100px;
            background: white;
            border: 4px solid #000;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .game-button:hover {
            transform: scale(1.05);
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 40px solid #B8D944;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            margin-left: 10px;
        }

        .leaderboard-icon {
            width: 70px;
            height: 50px;
            background: linear-gradient(to bottom, #FF6B6B 0%, #FF9B9B 50%, #FF6B6B 100%);
            border-radius: 8px;
            position: relative;
        }

        .leaderboard-icon::before {
            content: '1';
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .leaderboard-icon::after {
            content: '2';
            position: absolute;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .score-display {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            color: white;
            text-shadow: 
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000;
            z-index: 10;
        }

        .sound-button {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 80px;
            height: 80px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 50px;
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
        }

        .game-over-title {
            font-size: 48px;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 32px;
            color: white;
            margin-bottom: 30px;
        }

        .restart-button {
            padding: 15px 40px;
            font-size: 24px;
            background: #B8D944;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .restart-button:hover {
            transform: scale(1.05);
        }

        .restart-button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="game-title" id="gameTitle">
        <span class="title-flappy">Flappy</span> <span class="title-bird">Bird</span>
    </div>

    <div class="start-screen" id="startScreen">
        <div class="start-buttons">
            <div class="game-button" onclick="startGame()">
                <div class="play-icon"></div>
            </div>
            <div class="game-button">
                <div class="leaderboard-icon"></div>
            </div>
        </div>
    </div>

    <div class="score-display hidden" id="scoreDisplay">0</div>

    <button class="sound-button" id="soundButton" onclick="toggleSound()">ðŸ”Š</button>

    <div class="game-over-screen hidden" id="gameOverScreen">
        <div class="game-over-title">GAME OVER</div>
        <div class="final-score">Score: <span id="finalScore">0</span></div>
        <button class="restart-button" onclick="startGame()">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);

        /* GAME VARIABLES */
        let gameRunning = false;
        let score = 0;
        let soundEnabled = true;

        /* BIRD */
        const bird = {
            x: canvas.width * 0.25,
            y: canvas.height / 2,
            radius: 16,
            velocity: 0,
            gravity: 0.25,      // REDUCED from 0.4 - slower falling
            lift: -5.5          // REDUCED from -7 - gentler jump
        };

        /* PIPES */
        let pipes = [];
        const pipeWidth = 70;
        const pipeGap = 200;        // INCREASED from 180 - more forgiving
        const pipeSpeed = 1.5;      // REDUCED from 2.2 - slower game pace

        /* CLOUDS */
        let clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height * 0.6),
                width: 100 + Math.random() * 100,
                speed: 0.3 + Math.random() * 0.3  // REDUCED cloud speed
            });
        }

        /* CITY BUILDINGS */
        let buildings = [];
        for (let i = 0; i < 20; i++) {
            buildings.push({
                x: i * 80,
                width: 60,
                height: 30 + Math.random() * 40
            });
        }

        /* CONTROLS */
        document.addEventListener("keydown", e => {
            if (e.code === "Space") {
                e.preventDefault();
                flap();
            }
        });
        document.addEventListener("click", flap);

        function flap() {
            if (!gameRunning) return;
            bird.velocity = bird.lift;
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundButton').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
        }

        /* START GAME */
        function startGame() {
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("gameOverScreen").classList.add("hidden");
            document.getElementById("gameTitle").classList.add("hidden");
            document.getElementById("scoreDisplay").classList.remove("hidden");

            bird.x = canvas.width * 0.25;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            updateScore();
            gameRunning = true;
            loop();
        }

        /* GAME OVER */
        function gameOver() {
            gameRunning = false;
            document.getElementById("finalScore").textContent = score;
            document.getElementById("gameOverScreen").classList.remove("hidden");
        }

        /* UPDATE SCORE */
        function updateScore() {
            document.getElementById("scoreDisplay").textContent = score;
        }

        /* PIPE CREATION */
        function addPipe() {
            const topHeight = Math.random() * (canvas.height - pipeGap - 200) + 100;
            pipes.push({
                x: canvas.width,
                top: topHeight,
                bottom: canvas.height - topHeight - pipeGap,
                passed: false
            });
        }

        /* DRAW BACKGROUND */
        function drawBackground() {
            // Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.75);
            gradient.addColorStop(0, '#4ec0ca');
            gradient.addColorStop(1, '#4ec0ca');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.75);

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - 10, cloud.width * 0.35, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.6, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.fill();

                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                }
            });

            // City buildings
            ctx.fillStyle = 'rgba(200, 220, 200, 0.6)';
            buildings.forEach((building) => {
                const buildingY = canvas.height * 0.75 - building.height;
                ctx.fillRect(building.x, buildingY, building.width, building.height);
                
                // Windows
                ctx.fillStyle = 'rgba(150, 180, 150, 0.5)';
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 2; col++) {
                        ctx.fillRect(
                            building.x + 10 + col * 25,
                            buildingY + 10 + row * 15,
                            15,
                            10
                        );
                    }
                }
                
                ctx.fillStyle = 'rgba(200, 220, 200, 0.6)';
                building.x -= 0.7;  // REDUCED building scroll speed
                if (building.x + building.width < 0) {
                    building.x = canvas.width;
                }
            });
        }

        /* DRAW BIRD */
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Rotate bird based on velocity
            let rotation = Math.min(Math.max(bird.velocity * 2, -30), 90) * Math.PI / 180;
            ctx.rotate(rotation);

            // Bird body (yellow)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird outline
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Eye
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(5, -5, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(6, -5, 3, 0, Math.PI * 2);
            ctx.fill();

            // Beak
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(bird.radius, 0);
            ctx.lineTo(bird.radius + 12, -3);
            ctx.lineTo(bird.radius + 12, 3);
            ctx.closePath();
            ctx.fill();

            // Wing
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(-5, 5, 15, 10);
            ctx.strokeRect(-5, 5, 15, 10);

            ctx.restore();
        }

        /* DRAW PIPES */
        function drawPipes() {
            pipes.forEach(p => {
                // Top pipe
                ctx.fillStyle = '#5FB944';
                ctx.fillRect(p.x, 0, pipeWidth, p.top);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.strokeRect(p.x, 0, pipeWidth, p.top);

                // Top pipe cap
                ctx.fillStyle = '#6FD944';
                ctx.fillRect(p.x - 5, p.top - 30, pipeWidth + 10, 30);
                ctx.strokeRect(p.x - 5, p.top - 30, pipeWidth + 10, 30);

                // Highlight
                ctx.fillStyle = '#8FFF64';
                ctx.fillRect(p.x + 10, 0, 15, p.top - 30);

                // Bottom pipe
                ctx.fillStyle = '#5FB944';
                ctx.fillRect(p.x, canvas.height - p.bottom, pipeWidth, p.bottom);
                ctx.strokeRect(p.x, canvas.height - p.bottom, pipeWidth, p.bottom);

                // Bottom pipe cap
                ctx.fillStyle = '#6FD944';
                ctx.fillRect(p.x - 5, canvas.height - p.bottom, pipeWidth + 10, 30);
                ctx.strokeRect(p.x - 5, canvas.height - p.bottom, pipeWidth + 10, 30);

                // Highlight
                ctx.fillStyle = '#8FFF64';
                ctx.fillRect(p.x + 10, canvas.height - p.bottom + 30, 15, p.bottom - 30);
            });
        }

        /* DRAW GROUND */
        function drawGround() {
            ctx.fillStyle = '#ded895';
            ctx.fillRect(0, canvas.height * 0.75, canvas.width, canvas.height * 0.25);

            // Grass texture
            ctx.fillStyle = '#86C446';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height * 0.75, 15, 8);
            }
        }

        /* COLLISION */
        function collision(pipe) {
            if (
                bird.x + bird.radius > pipe.x &&
                bird.x - bird.radius < pipe.x + pipeWidth &&
                (bird.y - bird.radius < pipe.top ||
                 bird.y + bird.radius > canvas.height - pipe.bottom)
            ) return true;

            if (bird.y + bird.radius > canvas.height * 0.75) return true;
            if (bird.y - bird.radius < 0) return true;

            return false;
        }

        /* GAME LOOP */
        function loop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Add pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 350) {
                addPipe();
            }

            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateScore();
                }

                if (collision(pipe)) {
                    gameOver();
                }
            });

            pipes = pipes.filter(p => p.x + pipeWidth > 0);

            // Draw everything
            drawBackground();
            drawPipes();
            drawBird();
            drawGround();

            requestAnimationFrame(loop);
        }

        // Initial draw
        drawBackground();
        drawBird();
        drawGround();
    </script>

</body>
</html>

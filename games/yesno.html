<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle's Answer | Yes/No Fortune Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-purple: #6d28d9;
            --primary-indigo: #4f46e5;
            --accent-gold: #f59e0b;
            --accent-teal: #14b8a6;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --success-green: #10b981;
            --warning-orange: #f97316;
            --danger-red: #ef4444;
            --border-color: #334155;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

       body {
    min-height: 100vh;
    background: url("images/fortune.jpeg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    backdrop-filter: blur(14px);
    background: rgba(0,0,0,0.65);
    z-index: -1;
}


        .game-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(109, 40, 217, 0.1) 100%);
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, var(--primary-purple), var(--accent-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .oracle-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary-purple), var(--primary-indigo));
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 50px rgba(109, 40, 217, 0.5);
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .oracle-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 70px rgba(109, 40, 217, 0.7);
        }

        .oracle-circle:active {
            transform: scale(0.98);
        }

        .oracle-icon {
            font-size: 5rem;
            color: white;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .question-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }

        .question-label {
            color: var(--accent-gold);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #questionInput {
            width: 100%;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3rem;
            color: var(--text-light);
            outline: none;
            transition: all 0.3s ease;
        }

        #questionInput:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }

        #questionInput::placeholder {
            color: var(--text-gray);
            font-style: italic;
        }

        .answer-display {
            min-height: 200px;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.8));
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .answer-display.waiting {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.6), rgba(30, 41, 59, 0.6));
        }

        .answer-display.yes {
            border-color: var(--success-green);
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
        }

        .answer-display.no {
            border-color: var(--danger-red);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.3);
        }

        .answer-display.maybe {
            border-color: var(--accent-gold);
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.3);
        }

        .answer-text {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .answer-text.show {
            opacity: 1;
            transform: scale(1);
        }

        .answer-description {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.3s;
        }

        .answer-description.show {
            opacity: 1;
            transform: translateY(0);
        }

        .answer-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .answer-icon.show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            padding: 22px;
            border-radius: 15px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-ask {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-indigo));
            color: white;
        }

        .btn-ask:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(109, 40, 217, 0.4);
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .btn-clear:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .history-title {
            color: var(--accent-teal);
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 10px;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-question {
            flex: 1;
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .history-answer {
            font-weight: 700;
            font-size: 1.1rem;
            margin-left: 20px;
            padding: 5px 15px;
            border-radius: 20px;
            min-width: 80px;
            text-align: center;
        }

        .history-answer.yes {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        .history-answer.no {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-red);
            border: 1px solid var(--danger-red);
        }

        .history-answer.maybe {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
        }

        .crystal-ball {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--accent-teal));
            filter: blur(2px);
            opacity: 0.7;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px var(--accent-teal), 
                           inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 40px var(--accent-teal), 
                           inset 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            pointer-events: none;
        }

        .yes .confetti {
            background: var(--success-green);
        }

        .no .confetti {
            background: var(--danger-red);
        }

        .maybe .confetti {
            background: var(--accent-gold);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-purple);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .sound-toggle i {
            font-size: 1.3rem;
            color: var(--text-light);
        }

        .sound-toggle.muted i {
            color: var(--text-gray);
        }

        .loading-dots {
            display: none;
            font-size: 2rem;
            letter-spacing: 5px;
        }

        .loading-dots.show {
            display: block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { color: var(--text-gray); text-shadow: none; }
            40%, 100% { color: var(--accent-gold); text-shadow: 0 0 10px var(--accent-gold); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="sound-toggle" id="soundToggle">
        <i class="fas fa-volume-up"></i>
    </div>

    <div class="game-container fade-in">
        <div class="crystal-ball"></div>
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <h1><i class="fas fa-crystal-ball"></i> Oracle's Answer</h1>
            <p class="subtitle">Ask your question and receive a divine Yes, No, or Maybe answer from the universe</p>
        </div>

        <div class="oracle-circle" id="oracleCircle">
            <i class="fas fa-crystal-ball oracle-icon"></i>
        </div>

        <div class="question-container">
            <div class="question-label">
                <i class="fas fa-question-circle"></i>
                Your Question
            </div>
            <input type="text" id="questionInput" placeholder="Type your question here... (e.g., 'Will I get the job?')" maxlength="100">
        </div>

        <div class="answer-display waiting" id="answerDisplay">
            <div class="loading-dots" id="loadingDots">•••</div>
            <i class="answer-icon" id="answerIcon"></i>
            <div class="answer-text" id="answerText">The Oracle awaits your question</div>
            <div class="answer-description" id="answerDescription">Focus on your question and click the Oracle to receive your answer</div>
        </div>

        <div class="controls">
            <button class="btn btn-ask" id="askBtn">
                <i class="fas fa-hand-sparkles"></i>
                Ask the Oracle
            </button>
            <button class="btn btn-clear" id="clearBtn">
                <i class="fas fa-broom"></i>
                Clear & Reset
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Questions Asked</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="yesCount">0</div>
                <div class="stat-label">Yes Answers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="noCount">0</div>
                <div class="stat-label">No Answers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="maybeCount">0</div>
                <div class="stat-label">Maybe Answers</div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-title">
                <i class="fas fa-history"></i>
                Question History
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            totalQuestions: parseInt(localStorage.getItem('totalQuestions')) || 0,
            yesCount: parseInt(localStorage.getItem('yesCount')) || 0,
            noCount: parseInt(localStorage.getItem('noCount')) || 0,
            maybeCount: parseInt(localStorage.getItem('maybeCount')) || 0,
            history: JSON.parse(localStorage.getItem('fortuneHistory')) || [],
            soundEnabled: true,
            isProcessing: false,
            lastAnswer: null
        };

        // DOM elements
        const elements = {
            questionInput: document.getElementById('questionInput'),
            answerDisplay: document.getElementById('answerDisplay'),
            answerText: document.getElementById('answerText'),
            answerDescription: document.getElementById('answerDescription'),
            answerIcon: document.getElementById('answerIcon'),
            loadingDots: document.getElementById('loadingDots'),
            askBtn: document.getElementById('askBtn'),
            clearBtn: document.getElementById('clearBtn'),
            oracleCircle: document.getElementById('oracleCircle'),
            totalQuestions: document.getElementById('totalQuestions'),
            yesCount: document.getElementById('yesCount'),
            noCount: document.getElementById('noCount'),
            maybeCount: document.getElementById('maybeCount'),
            historyList: document.getElementById('historyList'),
            soundToggle: document.getElementById('soundToggle'),
            particles: document.getElementById('particles')
        };

        // Sound effects
        const sounds = {
            ask: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-300.mp3'),
            yes: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'),
            no: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-ominous-drums-227.mp3'),
            maybe: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-magic-mystery-wind-637.mp3'),
            click: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3')
        };

        // Answer configurations
        const answers = {
            yes: {
                texts: [
                    "YES",
                    "DEFINITELY",
                    "ABSOLUTELY",
                    "CERTAINLY",
                    "FOR SURE",
                    "WITHOUT A DOUBT"
                ],
                descriptions: [
                    "The stars align in your favor!",
                    "The universe says yes!",
                    "A resounding yes from the cosmos!",
                    "Positive energy surrounds this outcome.",
                    "The answer is clear and affirmative."
                ],
                icon: "fas fa-check-circle",
                color: "#10b981"
            },
            no: {
                texts: [
                    "NO",
                    "NOT LIKELY",
                    "PROBABLY NOT",
                    "UNLIKELY",
                    "DON'T COUNT ON IT",
                    "VERY DOUBTFUL"
                ],
                descriptions: [
                    "The cosmic currents suggest otherwise.",
                    "The stars advise caution.",
                    "The universe has different plans.",
                    "This may not be the right path.",
                    "Consider alternative possibilities."
                ],
                icon: "fas fa-times-circle",
                color: "#ef4444"
            },
            maybe: {
                texts: [
                    "MAYBE",
                    "PERHAPS",
                    "POSSIBLY",
                    "UNCLEAR",
                    "ASK AGAIN",
                    "UNCERTAIN"
                ],
                descriptions: [
                    "The future is not yet written.",
                    "The answer lies within your actions.",
                    "Destiny is in your hands.",
                    "The cosmos is undecided.",
                    "Time will reveal the truth."
                ],
                icon: "fas fa-question-circle",
                color: "#f59e0b"
            }
        };

        // Initialize the game
        function initGame() {
            // Create background particles
            createParticles();
            
            // Set up event listeners
            setupEventListeners();
            
            // Update displays
            updateStats();
            updateHistory();
            
            // Preload sounds
            Object.values(sounds).forEach(sound => {
                sound.load();
            });
        }

        // Create background particles
        function createParticles() {
            elements.particles.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.opacity = 0.3 + Math.random() * 0.7;
                particle.style.width = particle.style.height = `${1 + Math.random() * 3}px`;
                elements.particles.appendChild(particle);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Ask button
            elements.askBtn.addEventListener('click', askQuestion);
            
            // Clear button
            elements.clearBtn.addEventListener('click', clearGame);
            
            // Oracle circle click
            elements.oracleCircle.addEventListener('click', () => {
                if (!gameState.isProcessing) {
                    playSound(sounds.click);
                    elements.oracleCircle.style.animation = 'none';
                    setTimeout(() => {
                        elements.oracleCircle.style.animation = 'float 6s ease-in-out infinite';
                    }, 10);
                    
                    if (elements.questionInput.value.trim()) {
                        askQuestion();
                    } else {
                        elements.questionInput.focus();
                    }
                }
            });
            
            // Enter key to ask question
            elements.questionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !gameState.isProcessing) {
                    askQuestion();
                }
            });
            
            // Sound toggle
            elements.soundToggle.addEventListener('click', toggleSound);
            
            // Input validation
            elements.questionInput.addEventListener('input', (e) => {
                const question = e.target.value.trim();
                elements.askBtn.disabled = !question || gameState.isProcessing;
            });
        }

        // Ask a question
        function askQuestion() {
            const question = elements.questionInput.value.trim();
            
            if (!question || gameState.isProcessing) return;
            
            // Disable inputs during processing
            gameState.isProcessing = true;
            elements.askBtn.disabled = true;
            elements.questionInput.disabled = true;
            
            // Play ask sound
            playSound(sounds.ask);
            
            // Show loading
            elements.answerDisplay.className = 'answer-display waiting';
            elements.loadingDots.classList.add('show');
            elements.answerText.classList.remove('show');
            elements.answerDescription.classList.remove('show');
            elements.answerIcon.classList.remove('show');
            elements.answerText.textContent = '';
            elements.answerDescription.textContent = '';
            
            // Generate answer after delay
            setTimeout(() => {
                generateAnswer(question);
            }, 1500 + Math.random() * 1000);
        }

        // Generate random answer
        function generateAnswer(question) {
            // Determine answer type with probabilities
            const rand = Math.random();
            let answerType;
            
            if (rand < 0.4) { // 40% chance for Yes
                answerType = 'yes';
                gameState.yesCount++;
            } else if (rand < 0.8) { // 40% chance for No
                answerType = 'no';
                gameState.noCount++;
            } else { // 20% chance for Maybe
                answerType = 'maybe';
                gameState.maybeCount++;
            }
            
            gameState.totalQuestions++;
            gameState.lastAnswer = answerType;
            
            // Update local storage
            saveGameState();
            
            // Add to history
            addToHistory(question, answerType);
            
            // Display answer
            displayAnswer(answerType);
            
            // Re-enable inputs
            gameState.isProcessing = false;
            elements.questionInput.disabled = false;
            elements.askBtn.disabled = !elements.questionInput.value.trim();
            
            // Clear input
            elements.questionInput.value = '';
            elements.questionInput.focus();
        }

        // Display answer with animations
        function displayAnswer(answerType) {
            const answer = answers[answerType];
            const randomText = answer.texts[Math.floor(Math.random() * answer.texts.length)];
            const randomDesc = answer.descriptions[Math.floor(Math.random() * answer.descriptions.length)];
            
            // Play answer sound
            playSound(sounds[answerType]);
            
            // Update answer display
            elements.answerDisplay.className = `answer-display ${answerType}`;
            elements.loadingDots.classList.remove('show');
            
            // Set icon
            elements.answerIcon.className = `answer-icon ${answer.icon}`;
            elements.answerIcon.style.color = answer.color;
            
            // Set text
            elements.answerText.textContent = randomText;
            elements.answerDescription.textContent = randomDesc;
            
            // Create confetti for positive answers
            if (answerType === 'yes') {
                createConfetti(answer.color);
            }
            
            // Animate elements in
            setTimeout(() => {
                elements.answerIcon.classList.add('show');
                elements.answerText.classList.add('show');
            }, 300);
            
            setTimeout(() => {
                elements.answerDescription.classList.add('show');
            }, 800);
            
            // Update stats
            updateStats();
        }

        // Create confetti animation
        function createConfetti(color) {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = color;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.opacity = '1';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                elements.answerDisplay.appendChild(confetti);
                
                // Animate confetti
                confetti.animate([
                    { 
                        transform: `translate(0, 0) rotate(0deg)`, 
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 + 50}px) rotate(${Math.random() * 360}deg)`, 
                        opacity: 0 
                    }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        // Add question to history
        function addToHistory(question, answerType) {
            const historyItem = {
                question: question,
                answer: answerType,
                timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            gameState.history.unshift(historyItem);
            
            // Keep only last 10 items
            if (gameState.history.length > 10) {
                gameState.history = gameState.history.slice(0, 10);
            }
            
            updateHistory();
            saveGameState();
        }

        // Update history display
        function updateHistory() {
            elements.historyList.innerHTML = '';
            
            gameState.history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div class="history-question">${item.question}</div>
                    <div class="history-answer ${item.answer}">${item.answer.toUpperCase()}</div>
                    <div style="color: var(--text-gray); font-size: 0.8rem;">${item.timestamp}</div>
                `;
                
                elements.historyList.appendChild(historyItem);
            });
            
            if (gameState.history.length === 0) {
                elements.historyList.innerHTML = '<div style="text-align: center; color: var(--text-gray); padding: 30px;">No questions asked yet</div>';
            }
        }

        // Update stats display
        function updateStats() {
            elements.totalQuestions.textContent = gameState.totalQuestions;
            elements.yesCount.textContent = gameState.yesCount;
            elements.noCount.textContent = gameState.noCount;
            elements.maybeCount.textContent = gameState.maybeCount;
        }

        // Clear game
        function clearGame() {
            if (confirm('Are you sure you want to clear all history and reset stats?')) {
                playSound(sounds.click);
                
                // Reset stats
                gameState.totalQuestions = 0;
                gameState.yesCount = 0;
                gameState.noCount = 0;
                gameState.maybeCount = 0;
                gameState.history = [];
                gameState.lastAnswer = null;
                
                // Clear input
                elements.questionInput.value = '';
                elements.questionInput.focus();
                
                // Reset answer display
                elements.answerDisplay.className = 'answer-display waiting';
                elements.loadingDots.classList.remove('show');
                elements.answerText.classList.remove('show');
                elements.answerDescription.classList.remove('show');
                elements.answerIcon.classList.remove('show');
                elements.answerText.textContent = 'The Oracle awaits your question';
                elements.answerDescription.textContent = 'Focus on your question and click the Oracle to receive your answer';
                
                // Update displays
                updateStats();
                updateHistory();
                
                // Save to localStorage
                saveGameState();
            }
        }

        // Toggle sound
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            
            if (gameState.soundEnabled) {
                elements.soundToggle.classList.remove('muted');
                elements.soundToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                playSound(sounds.click);
            } else {
                elements.soundToggle.classList.add('muted');
                elements.soundToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        }

        // Play sound if enabled
        function playSound(sound) {
            if (gameState.soundEnabled) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play failed:", e));
            }
        }

        // Save game state to localStorage
        function saveGameState() {
            localStorage.setItem('totalQuestions', gameState.totalQuestions);
            localStorage.setItem('yesCount', gameState.yesCount);
            localStorage.setItem('noCount', gameState.noCount);
            localStorage.setItem('maybeCount', gameState.maybeCount);
            localStorage.setItem('fortuneHistory', JSON.stringify(gameState.history));
        }

        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
